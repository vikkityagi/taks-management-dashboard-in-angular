<div class="card-container">
    <mat-card appearance="outlined" class="user-profile-card">
        <mat-card-header>
            <h2>User Profile</h2>
        </mat-card-header>

        <mat-card-actions>
            <form [formGroup]="userForm" (ngSubmit)="onSave()">
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="name" type="text" />
                    </mat-form-field>
                </div>


                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" type="email" />
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Username</mat-label>
                        <input matInput formControlName="username" type="text" />
                    </mat-form-field>
                </div>



                <div>
                    <mat-checkbox formControlName="notificationEnabled">Enable Notification!</mat-checkbox>
                </div>

                <button type="submit" mat-raised-button color="primary">Save</button>
            </form>
        </mat-card-actions>

        <mat-card-footer>
            <mat-form-field appearance="outline">
                <mat-label >Change Password</mat-label>
                <input matInput type="password" #newPassword />
            </mat-form-field>&nbsp;&nbsp;
            <button (click)="onPasswordChange(newPassword.value)" mat-raised-button color="primary">Update
                Password</button>
        </mat-card-footer>

    </mat-card>
</div>
